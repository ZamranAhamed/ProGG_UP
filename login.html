<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/Login/Header.css">
  <link rel="stylesheet" href="Styles/Login/General.css">
  <link rel="stylesheet" href="Styles/Login/Content.css">
  <title>ProGG_UP_LogIn</title>
</head>

<body>
  <header class="header">
    <div class="left-section">
      <img src="ProGG UP_LOGO.png" alt="Logo">
    </div>
    <div class="middle-section">
      <button>About Us</button>
    </div>
  </header>
  <h3>Login</h3>
  <div class="login-form-container">
    <form class="login-form">
      <div class="login-form-info">
        <label>Email</label><br>
        <input type="email" name="email" placeholder="123@gmail.com">
      </div>

      <div class="login-form-info">
        <label>Password</label><br>
        <input type="password" name="password" placeholder="password"><br>
      </div>

      <p>Create a account? <span class="signup">Sign up</span></p>

      <button>
        Login
      </button>
    </form>
  </div>
</body>

<footer>
  <p>&copy; 2024 ProGG UP. All rights reserved.</p>
</footer>

</html>
