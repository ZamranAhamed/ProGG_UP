<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/SignUp/Header.css">
  <link rel="stylesheet" href="Styles/SignUp/General.css">
  <link rel="stylesheet" href="Styles/SignUp/Content.css">
  <title>ProGG_UP_SignUp</title>
</head>

<body>
  <header class="header">
    <div class="left-section">
      <img src="ProGG UP_LOGO.png" alt="Logo">
    </div>
    <div class="middle-section">
      <button>About Us</button>
    </div>
  </header>
  <h3>Signup</h3>
  <div class="login-form-container">
    <form class="login-form">

      <div class="login-form-info">
        <label>User Name</label><br>
        <input type="email" name="email" placeholder="John Wick">
      </div>

      <div class="login-form-info">
        <label>Email</label><br>
        <input type="email" name="email" placeholder="123@gmail.com">
      </div>

      <div class="login-form-info">
        <label>Password</label><br>
        <input type="password" name="password" placeholder="password"><br>
      </div>
      
      <div class="login-form-info">
        <label>Confirm Password</label><br>
        <input type="password" name="password" placeholder="confirm-password"><br>
      </div>

      <p>Are you have an account? <span class="signup">Login</span></p>

      <button>
        Signup
      </button>
    </form>
  </div>
</body>

<footer>
  <p>&copy; 2024 ProGG UP. All rights reserved.</p>
</footer>

</html>
